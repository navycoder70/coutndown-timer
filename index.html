<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Cumhuriyetimizin 100. Yılına</h1>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>Gün</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Saat</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>Dakika</span>
        </div>
        <div class="countdown-el second-c">
            <p class="big-text" id="seconds">0</p>
            <span>Saniye</span>
        </div>
    </div>
    <h2>KALDI</h2>
    <span class="photo"><span>Photo by <a href="https://unsplash.com/@ramazant?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Ramazan Tokay</a> on <a href="https://unsplash.com/s/photos/an%C4%B1tkabir?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span></span>

</body>
</html>
